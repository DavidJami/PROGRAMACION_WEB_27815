<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS EN HTML5</title>
</head>
<body>
    <h1>
        TABLAS EN HTML5
    </h1>
    <br>
    <table = border="1" width="100%">
        <thead>
            <tr>
                <th rowspan="2">
                    APELLIDOS
                </th>
                <th>
                    NOMBRES
                </th>
                <th>
                    EMAIL
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">
                    JAMI
                </td>
                <td>
                    KLEVER
                </td>
                <td>
                    32
                </td>
            </tr>
            <tr>
                <td>
                    GONGORA
                </td>
                <td>
                    LUCAS
                </td>
                <td>
                    22
                </td>
            </tr>
            <tr>
                <td>
                    MANOSALVAS
                </td>
                <td>
                    GABRIEL
                </td>
                <td>
                    23
                </td>
            </tr>
        </tbody>
            <tr>
                <td colspan="2">
                    ...
                </td>
                <td>
                    PROMEDIO
                </td>
            </tr>
    </table>
</body>
</html>
